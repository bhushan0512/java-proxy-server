<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            padding: 20px;
            width: 300px;
        }
        .calculator input[type="text"] {
            background-color: #000;
            color: #fff;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 32px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 20px;
        }
        .calculator input[type="button"] {
            background-color: #222;
            border: none;
            color: #fff;
            font-size: 20px;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator input[type="button"].equals {
            background-color: #f80;
        }
        .calculator input[type="button"].operator {
            background-color: #333;
        }
        .calculator input[type="button"].clear {
            background-color: #d9534f;
        }
        .calculator input[type="button"]:hover {
            background-color: #444;
        }
        .calculator input[type="button"]:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center;">My Calculator</h1>
        <input type="text" id="display" readonly>
        <input type="button" class="clear" value="C" onclick="clearDisplay()">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" class="equals" value="=" onclick="calculate()">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="0" onclick="addToDisplay('0')">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
